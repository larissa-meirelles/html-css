<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <main>
        <section id="login">
            <div id="image"></div>
            <div id="forms">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar a sua conta e poder fazer as configurações no seu ambiente</p>
                <form action="login.php" method="post">
                    <div class="field">
                        <label for="iemail"><i class="material-icons">person</i></label>
                        <input type="email" name="email" id="iemail" required placeholder="seu e-mail">
                    </div>
                    <div class="field">
                        <label for="ipass"><i class="material-icons">vpn_key</i></label>
                        <input type="password" name="pass" id="ipass" required placeholder="sua senha">
                    </div>

                    <div >
                        <input type="submit" value="Entrar">
                        <br>
                        <a href="esqueci.html" class="button">Esqueci a senha <i class="material-icons">mail</i></a>
                    </div>
                </form>
            
            </div>
        </section>
    </main>
</body>
</html>
