<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset> <!--Junta todas os requisitos numa mesma seção-->
            <legend>Dados Pessoais</legend>
            <p>
                <label for="iname">Nome</label>
                <input type="text" name="name" id="iname" required maxlength="20" autocomplete="name">
            </p>
            <p>
                <label for="iemail">Email</label>
                <input type="email" name="email" id="iemail" required autocomplete="email">
            </p>
            <p>
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel" required autocomplete="tel" placeholder="(51)91234-5678" pattern="^\(\d{2}\)\d{4,5}\-d{4,5}$">
            <!--Estudar mais sobre RegEx-->
            </p>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
