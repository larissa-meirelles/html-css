<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video src="midia/meuvideo.mp4" width="300" controls></video>
    <p>Segunda forma de por um vídeo do próprio servidor</p>
    <video controls autoplay loop width="300">
        <source src="midia/meuvideo.m4v" type="video/mp4">
        <source src="midia/meuvideo.mp4" type="video/mp4">
        <source src="midia/meuvideo.ogv" type="video/ogg">
        <source src="midia/meuvideo.webm" type="video/webm">
    <p>Seu navegador não tem compatibilidade com reprodução de videos</p>
    </video>
    <h1>Hospedando vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/jfKfPfyJRdk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h1>Hospedando vídeos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/753494554?h=140504b2f5" width="640" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
